<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポモドーロタイマー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>やりたい課題</h2>
    <!-- TODOリストみたいなもの入れる -->
    <input/>


    <h2>作業タイマー</h2>
    <div class="timer" id="timer">
        <span id="minute">25</span>分
        <span id="second">00</span>秒
    </div>
    <button class="start-btn" id="start-btn">スタート</button>
    <button class="stop-btn" id="stop-btn">リセット</button>
    <button class="pause-btn" id="pause-btn">一旦停止</button>

    <h2>休憩タイマー</h2>
    <div class="break-timer" id="break-timer">
        <span id="break-minute">05</span>分
        <span id="break-second">00</span>秒
    </div>
    <button class="break-start-btn" id="break-start-btn">スタート</button>
    <button class="break-stop-btn" id="break-stop-btn">リセット</button>
    <button class="break-pause-btn" id="break-pause-btn">一旦停止</button>
    <script src="script.js"></script>

    <div >完了したセット数</div>
</body>
</html>
